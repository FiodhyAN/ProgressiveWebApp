<!DOCTYPE html>
<html lang="en">
<head>

    <!--Let browser know website is optimized for mobile-->

    <!-- My CSS -->
    <link rel="stylesheet" href="css/contact.css">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
</head>
<body>
    <!-- NAVBAR -->
    <div class="navbar-fixed">
        <nav class="grey lighten-1">
          <div class="container">
            <div class="nav-wrapper">
              <a href="index.html" class="brand-logo black-text">FiodhyAN</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger"><i class="material-icons black-text">menu</i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="#about" class="black-text">About Us</a></li>
                <li><a href="#services" class="black-text">Services</a></li>
                <li><a href="#portofolio" class="black-text">Portofolio</a></li>
                <li><a href="index.html" class="black-text">Home</a></li>
                <li><a href="product.html" class="black-text">Project</a></li>
              </ul>
            </div>
          </div>
        </nav>
      </div>

      <!-- SIDENAV -->
      <ul class="sidenav" id="mobile-demo">
        <li><a href="#about">About Us</a></li>
        <li><a href="#services">Services</a></li>
        <li><a href="#portofolio">Portofolio</a></li>
        <li><a href="product.html">Project</a></li>
        <li><a href="index.html">Home</a></li>
      </ul>

      <!-- CONTACT US -->
      <section id="contact" class="contact scrollspy">
        <div class="container">
          <h3 class="center">Contact Us</h3>
          <div class="row konten">
            <div class="col m6 s12">
              <div class="card-panel grey lighten-1 center">
                <i class="material-icons ">
                  email
                </i>
                <h5>Contact</h5>
                <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Quod, dolorum.</p>
              </div>

              <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d15865.08982696462!2d106.8081952!3d-6.2277647!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0xfe3d872dbc2b760a!2sGoogle%20Indonesia!5e0!3m2!1sen!2sid!4v1609893066782!5m2!1sen!2sid"
               width="400" height="300" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
            </div>

            <div class="col m6 s12">
              <form>
                <div class="card-panel grey lighten-3">
                  <h5>Please fill out this form</h5>
                  <div class="input-field">
                    <input type="text" name="name" id="name" required class="validate">
                    <label for="name">Name</label>
                  </div>

                  <div class="input-field">
                    <input type="email" name="email" id="email" class="validate">
                    <label for="email">Email</label>
                  </div>

                  <div class="input-field">
                    <input type="text" name="phone" id="phone"> 
                    <label for="phone">Phone Number</label>
                  </div>

                  <div class="input-field">
                    <textarea name="message" id="message" class="materialize-textarea"></textarea>
                    <label for="message">Message</label>
                  </div>
                  <button type="submit" class="btn grey lighten-1 black-text">Send</button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>

      <!-- Footer -->
      <footer class="grey lighten-1 center">
        <div class="footer-copyright">
          <div class="container center">
          Â© 2021 Copyright FiodhyAN
          </div>
        </div>
      </footer>



    <script type="text/javascript" src="js/materialize.min.js"></script>
    <script>
        const sideNav = document.querySelectorAll('.sidenav');
        M.Sidenav.init(sideNav);
    </script>
</body>
</html>
