<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- My CSS -->
    <link rel="stylesheet" href="css/login.css">

    <!-- Manifest -->
    <link rel="manifest" href="manifest.json">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="row login">
        <div class="col s8 l4 offset-l4">
            <div class="card">
                <div class="card-action green darken-1 white-text">
                    <h3 class="center">Register</h3>
                </div>
                <div class="card-content">
                    <div class="form-field">
                        <label for="name">Name</label>
                        <input type="text" id="name">
                    </div><br>
                    <div class="form-field">
                        <label for="profile">Profile Picture</label>
                        <div class="file-field input-field" id="profile">
                            <div class="btn green darken-1">
                            <span>File</span>
                            <input type="file">
                            </div>
                            <div class="file-path-wrapper">
                            <input class="file-path validate" type="text">
                            </div>
                        </div>
                    </div><br>
                    <div class="form-field">
                        <label for="email">Email</label>
                        <input type="text" id="email">
                    </div><br>
                    <div class="form-field">
                        <label for="password">Password</label>
                        <input type="password" id="password">
                    </div><br>
                    <div class="form-field center-align">
                        <button class="btn-large green darken-1">Register</button>
                    </div><br>
                </div>
            </div>
        </div>
    </div>
    


    <script type="text/javascript" src="js/materialize.min.js"></script>    
</body>
</html>
